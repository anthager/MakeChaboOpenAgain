            }
            document.getElementById("answer-title").innerHTML = msg;
            complete = true;
          } catch (err) {
            console.log(err);
            console.log("failed");
            if (--triesBeforeGiveUp === 0) {
              complete = true;
            }
            await new Promise((res, rej) => {
              setTimeout(() => res({ success: true }), 1500);
            });
