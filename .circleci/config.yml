version: 2.1

jobs:
  build-frontend:
    docker:
        - image: circleci/node:10.15
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-dep-{{ checksum "frontend/package.json" }}
            - frontend-dep-
      - run: yarn --cwd frontend install
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-dep-{{ checksum "frontend/package.json" }}
      - run: yarn --cwd frontend run build
      - persist_to_workspace:
          root: frontend
          paths:
            - build

  deploy-frontend:
    docker:
        - image: circleci/node:10.15
    steps:
      - attach_workspace:
          at: build
      - run: mv build ${CIRCLE_BRANCH}-build
      - run: scp -r -oStrictHostKeyChecking=no "${CIRCLE_BRANCH}-build" "ci@open.anton.pizza:/open.anton.pizza/builds"

  deploy-backend:
    docker:
        - image: circleci/node:10.15
    steps:
      - checkout
      - restore_cache:
          keys:
            - serverless-dep-{{ checksum "serverless/package.json" }}
            - serverless-dep-
      - run: yarn add -g serverless
      - run: scp -r -oStrictHostKeyChecking=no "${CIRCLE_BRANCH}-build" "ci@open.anton.pizza:/open.anton.pizza/builds"
      

workflows:
  version: 2

  build-deploy-staging:
    jobs:
      - build-frontend:
          filters:
            branches:
              only: staging
      - deploy-frontend:
          requires:
            - build-frontend
  
  build-deploy-prod:
    jobs:
      - build-frontend:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - deploy-frontend:
          requires:
            - build-frontend

  