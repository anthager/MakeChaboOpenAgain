default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: default
  password: default
  host: localhost
  port: 5432

development:
  <<: *default
  database: makechaboopenagain_development

test:
  <<: *default
  database: makechaboopenagain_test

production:
  <<: *default
  database: makechaboopenagain_production
  username: default
  password: <%= ENV['DATABASE_PASSWORD'] %>
