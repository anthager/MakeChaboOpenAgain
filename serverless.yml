service: MakeChaboOpenAgain

plugins:
  - serverless-offline #serverless-offline needs to be last in the list

custom:
  tableName: "door-opening-${self:provider.stage}"
  dynamodb:
    start:
      migrate: true

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-north-1
  stage: prod
  environment:
    TABLE_NAME: ${self:custom.tableName}
    NODE_ENV: ${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
      Resource: arn:aws:dynamodb:eu-north-1

functions:
  unlock:
    handler: handlers/unlock.exec
    events:
      - http:
          path: /
          method: get
          cors: true
  uses:
    handler: handlers/uses.today
    events:
      - http:
          path: /uses
          method: get
          cors: true
resources:
  Resources:
    DoorOpenings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: success
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: success
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
